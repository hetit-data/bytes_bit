<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #333;
        }

        #quote {
            font-size: 1.2rem;
            margin: 20px 0;
            color: #555;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #new-quote {
            background-color: #007BFF;
            color: #ffffff;
        }

        #tweet {
            background-color: #1DA1F2;
            color: #ffffff;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Random Quote Generator</h1>
        <div id="quote">"Click the button below to generate a quote."</div>
        <span id="author">Loading...</span>
        <div class="button-container">
            <button onclick="getquote(api_url)" id="new-quote">New Quote</button>
            <button id="tweet" onclick="tweet()">Tweet</button>
        </div>
    </div>
    <script>
        const quote = document.getElementById("quote");
        const author = document.getElementById("author");

        const api_url = "https://qapi.vercel.app/api/random";

        async function getquote(url) {
            try {
                const response = await fetch(url);
                const data = await response.json();
                console.log(data);
                quote.innerHTML = `${data.quote}`; 
                author.innerHTML = `â€” ${data.author}`; 
            } catch (error) {
                console.error("Error fetching quote:", error);
                quote.innerHTML = "Oops! Something went wrong.";
                author.innerHTML = "";
            }
        }

        getquote(api_url); // Fetch a quote on page load

        function tweet() {
            // const tweetText = `${quote.innerHTML} ${author.innerHTML}`;
            window.open("https://twitter.com/intent/tweet?text="+ quote.innerHTML+"-----by"+author.innerHTML,"Tweet Window","width=600,height=300");
        }
    </script>
</body>

</html>
