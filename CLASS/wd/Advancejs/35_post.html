<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        fetch("https://jsonplaceholder.typicode.com/users",{
            method:"POST",

            // object to json 
            body:JSON.stringify({
                name:"henial",
                email:"henial@gmail.com",
                course:"front-end"
            }),

            headers:{
                "Content-Type":"application/json"
            }
        })
        .then((res)=>{
            return res.json()
        })
        .then((data)=>{
            console.log(data)
        })
    </script>
</body>
</html>
