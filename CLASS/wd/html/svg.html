<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip Path Polygon Example</title>
    <style>
        .custom-shape {
            width: 900px;
            height: 750px;
            background-color: #4CAF50; /* Background color */
            clip-path: polygon(0px 0px, 900px 0px, 900px 600px, 450px 750px, 0px 600px);
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <div class="custom-shape"></div>
</body>
</html>
