<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="/images/i1.jpeg" alt="" id="img" width="100%" height="400px">
    <button onclick="slider()">Chnage img</button>


    <script>
        var img_tag = document.getElementById("img")
        console.log(img_tag)
        console.log(img_tag.src)

        function slider(){
            if(img_tag.src.match("/images/i1.jpeg")){
                img_tag.src = "/images/i2.jpeg"
            }
            else if(img_tag.src.match("/images/i2.jpeg")){
                img_tag.src = "/images/i3.jpeg"
            }
            else if(img_tag.src.match("/images/i3.jpeg")){
                img_tag.src = "/images/i4.jpeg"
            }
            else{
                img_tag.src ="/images/i1.jpeg";
            }
        }

    </script>
</body>
</html>
