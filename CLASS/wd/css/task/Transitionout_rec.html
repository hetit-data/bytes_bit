<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Hover Effect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #333;
    }

    .btn-three {
      position: relative;
      padding: 12px 24px;
      color: #FFF;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-decoration: none;
      background-color: #444;
      border: none;
      cursor: pointer;
      overflow: hidden;
      transition: color 0.30s;
    }

    .btn-three::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.1);
      opacity: 0;
      transform: scale(0.5, 0.5);
      transition: all 0.10s ease-in-out;
    }

    .btn-three:hover::before {
      opacity: 1;
      transform: scale(1, 1);
    }

    .btn-three::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      border: 1px solid rgba(255, 255, 255, 0.5);
      opacity: 1;
      transform: scale(1, 1);
      transition: all 0.10s ease-in-out;
    }

    .btn-three:hover::after {
      opacity: 0;
      transform: scale(1.2, 1.2);
    }
  </style>
</head>
<body>
  <button class="btn-three">Hover Me</button>
</body>
</html>
