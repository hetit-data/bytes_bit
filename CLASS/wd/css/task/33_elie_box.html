<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height: 200px;
            width: 200px;
            border: 2px solid;
            margin:  200px auto;
            /* overflow: hidden; */
            background: url(https://p.w3layouts.com/demos_new/template_demo/20-06-2017/elite_shoppy-demo_Free/1660570665/web/images/bottom4.jpg);
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }
        .first{
            height: 200px;
            width: 200px;
            background-color: rgba(0,0,0,0.4);
            transform: translate(100%,-100%);
            transition: .6s;
        }
        .main:hover .first
        {
            transform: translate(0%,0%);
            opacity:0.2;
        }
        .second{
            height: 200px;
            width: 200px;
            background-color: rgba(0,0,0,0.4);
            transform: translate(-100%);
            transition: .6s;
        }
        .main:hover .second
        {
            transform: translate(0%,-100%);
            opacity:0.2;
        }
        .second{
            height: 200px;
            width: 200px;
            background-color: rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>
    <div class="main">
        
        <div class="first">1</div>
        <div class="second">2</div>
    </div>
</body>
</html>
