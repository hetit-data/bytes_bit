<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Cube Hover Animation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      perspective: 1000px; /* Enables 3D effect */
    }

    .cube {
      width: 100px;
      height: 100px;
      position: relative;
      transform-style: preserve-3d; /* Ensures 3D children are preserved */
      transition: transform 0.6s ease-in-out; /* Smooth transition effect */
    }

    .cube:hover {
      transform: rotateX(90deg); /* Rotate cube on hover */
    }

    .cube-face {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #4267B2;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      border: 2px solid #ddd;
      backface-visibility: hidden; /* Ensures the back face isn't visible until it's rotated */
    }

    .front {
      background: #4267B2; /* Front face color */
      transform: rotateX(0deg) translateZ(50px); /* Front face positioned outward */
    }

    .back {
      background: #FF5722; /* Back face color */
      transform: rotateX(-90deg) translateZ(50px); /* Back face positioned on the opposite side */
    }
  </style>
</head>
<body>
  <div class="cube">
    <div class="cube-face front">Front</div>
    <div class="cube-face back">Back</div>
  </div>
</body>
</html>
