<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            padding: 0.5em 1.5em;
            font-size: 1.2em;
            letter-spacing: 2px;
            background-color: #fff;
            border: 4px solid aqua ; /* Initially no border */
            box-shadow: none; /* Initially no shadow */
            cursor: pointer;
            transition: all 0.5s; /* Smooth transition for all properties */
            color: aqua;
        }

        button:hover {
            border: 4px solid aqua; /* Solid border on hover */
            box-shadow: 0 0 0 6px #fff, 0 0 0 10px aqua; 
            color: aqua;
        }
    </style>
</head>
<body>
    <br>
    

    <button>Button</button>

</body>
</html>
