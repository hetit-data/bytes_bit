<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Rotating Photo</title>
  <style>
    /* General Reset */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.1);
    }

    /* Container for the card */
    .photo-container {
      width: 300px;
      height: 400px;
      perspective: 1000px; /* Enables 3D effect */
    }

    /* The rotating card */
    .photo-card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease; /* Smooth rotation */
    }

    /* Rotate the card on hover */
    .photo-container:hover .photo-card {
      transform: rotateY(180deg); /* Flip the card */
    }

    /* Front and Back faces */
    .photo-face {
      /* position: absolute; */
      width: 100%;
      height: 100%;
      backface-visibility: hidden; /* Hide back side when not visible */
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    /* Front face styling */
    .photo-face.front {
      background: url('front-photo.jpg') no-repeat center / cover; /* Replace with your front photo */
    }

    /* Back face styling */
    .photo-face.back {
      background: url('back-photo.jpg') no-repeat center / cover; /* Replace with your back photo */
      transform: rotateY(180deg); /* Back face is rotated */
    }
  </style>
</head>
<body>
  <div class="photo-container">
    <div class="photo-card">
      <!-- Front Photo -->
      <div class="photo-face front"></div>
      <!-- Back Photo -->
      <div class="photo-face back"></div>
    </div>
  </div>
</body>
</html>
