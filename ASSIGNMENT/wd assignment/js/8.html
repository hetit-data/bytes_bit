<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>

<body>
    <h2>Celsius to Fahrenheit and Fahrenheit to Celsius Converter</h2>

    <label for="celsius">Celsius:</label>
    <input type="number" id="celsius" placeholder="Enter Celsius">
    <button onclick="celsiusToFahrenheit()">Convert to Fahrenheit</button>
    <h3 id="fahrenheitResult"></h3>

    <label for="fahrenheit">Fahrenheit:</label>
    <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit">
    <button onclick="fahrenheitToCelsius()">Convert to Celsius</button>
    <h3 id="celsiusResult"></h3>

    <script>
        function celsiusToFahrenheit() {
            var celsius = document.getElementById("celsius").value;
            var fahrenheit = (celsius * 9/5) + 32;
            document.getElementById("fahrenheitResult").innerText = `${celsius}째C is equal to ${fahrenheit.toFixed(2)}째F.`;
        }

        function fahrenheitToCelsius() {
            var fahrenheit = document.getElementById("fahrenheit").value;
            var celsius = (fahrenheit - 32) * 5/9;
            document.getElementById("celsiusResult").innerText = `${fahrenheit}째F is equal to ${celsius.toFixed(2)}째C.`;
        }
    </script>
</body>

</html>
