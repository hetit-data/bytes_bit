<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Number</title>
</head>
<body>
    <script>
        var n = 1234; 
        var sum = 0; 
        var rem; 

        
        while (n != 0) {
            rem = n % 10; 
            sum=sum+rem;
            n = Math.floor(n / 10); 
        }


        document.write("Reversed number: " + sum);
    </script>
</body>
</html>
