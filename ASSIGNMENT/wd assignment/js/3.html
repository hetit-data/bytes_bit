<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of Triangle</title>
</head>
<body>
    <input type="number" id="num1" placeholder="Enter base">
    <input type="number" id="num2" placeholder="Enter height">
    <button onclick="area()">Calculate Area</button>
    <h1 id="area"></h1>

    <script>
        function area() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var sum = 0.5 * parseFloat(num1) * parseFloat(num2);
            document.getElementById("area").innerText = "Area: " + sum;
        }

    
    </script>
 
</body>
</html>
