<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical AND Example</title>
</head>

<body>
    <h1>JavaScript Logical AND (`&&`) Example</h1>

    <p id="result"></p>

    <script>
  
        var result = true && 1 && "hello";

        document.getElementById("result").innerText = "The result of (true && 1 && 'hello') is: " + result;
    </script>
</body>

</html>
