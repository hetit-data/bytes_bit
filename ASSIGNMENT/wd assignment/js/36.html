<body>
    <script>
        function checkarray(){
            let a="hello"
            let b=4
            let c=[1,2,3,4,4]
            let ans=Array.isArray(a);
            document.writeln("ans of a variable is "+ans);

            ans=Array.isArray(b);
            document.writeln("ans of b variable is "+ans);

            ans=Array.isArray(c);
            document.write("ans of c variable is "+ans);
            
        }
        checkarray();

    </script>
