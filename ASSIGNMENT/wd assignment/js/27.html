<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Number</title>
</head>
<body>
    <script>
        var n = 1234; 
        var last_dig=n%10;
        var first_dig=n;
        while(n>=0)
    {
        n=n/10;
    }
    first_dig=n;
    var sum=first_dig+last_dig;
    document.write(sum);
    </script>
</body>
</html>
