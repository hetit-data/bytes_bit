<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="" id="num1">
    <button onclick="check()">check pos or neg</button>
    <h1 id="h1"></h1>
    <script>
        function check(){
        var num1=document.getElementById("num1").value;
        if(num1==0)
        {
            document.getElementById("h1").innerText=num1+"is 0";
        }    
        else if(num1<0)
        {
            document.getElementById("h1").innerText=num1+"is negative";
        }
        else{
            document.getElementById("h1").innerText="num is positive";
        }
    }
    </script>
</body>
</html>
