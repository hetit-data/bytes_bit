<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical AND and OR Example</title>
</head>

<body>
    <h1>JavaScript Logical AND (`&&`) and OR (`||`) Example</h1>

    <p id="result"></p>

    <script>
      
        var result = true && false || false && true;

    
        document.getElementById("result").innerText = "The result of (true && false || false && true) is: " + result;
    </script>
</body>

</html>
